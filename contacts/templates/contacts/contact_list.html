{% extends 'contacts/base.html' %}

{% block content %}

<div class="w3-container w3-blue">
    <h1>Contacts</h1>
</div>

<div class="w3-container">
    {% if contact_list %}
        <ul class="w3-ul">
            {% for contact in contact_list %}
                <li><a href="{% url 'contact_detail' contact.id %}">{{ contact.first_name }} {{ contact.last_name }}</a></li>
            {% endfor %}
        </ul>
    {% endif %}
</div>

{% endblock content %}
